<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${cupomId != null ? 'Editar Cupom' : 'Novo Cupom'}">Cupom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 th:text="${cupomId != null ? 'Editar Cupom' : 'Novo Cupom'}">Cupom</h2>
        </div>
        <div class="card-body">

          <div th:if="${errorMessage}"
               class="alert alert-danger alert-dismissible fade show"
               role="alert">
            <span th:text="${errorMessage}">Erro genérico</span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <form th:action="${cupomId != null} ? @{/cupons/{id}(id=${cupomId})} : @{/cupons}"
                th:object="${cupomDTO}"
                method="post">

            <div class="mb-3">
              <label for="code" class="form-label">Código * (alfanumérico, até 6 chars)</label>
              <input type="text"
                     class="form-control"
                     th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' : ''"
                     id="code"
                     th:field="*{code}"
                     maxlength="6"
                     placeholder="CODIGO">
              <div class="form-text"></div>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}"
                   th:errors="*{code}">
              </div>
            </div>

            <div class="mb-3">
              <label for="description" class="form-label">Descrição *</label>
              <textarea class="form-control"
                        th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                        id="description"
                        th:field="*{description}"
                        rows="3"
                        placeholder="Descreva o cupom..."></textarea>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}"
                   th:errors="*{description}">
              </div>
            </div>

            <div class="mb-3">
              <label for="discountValue" class="form-label">Valor do Desconto (R$) *</label>
              <input type="number"
                     class="form-control"
                     th:classappend="${#fields.hasErrors('discountValue')} ? 'is-invalid' : ''"
                     id="discountValue"
                     th:field="*{discountValue}"
                     step="0.01"
                     min="0.5"
                     placeholder="10.00">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('discountValue')}"
                   th:errors="*{discountValue}">
              </div>
            </div>

            <div class="mb-3">
              <label for="expirationDate" class="form-label">Data de Expiração *</label>
              <input type="date"
                     class="form-control"
                     th:classappend="${#fields.hasErrors('expirationDate')} ? 'is-invalid' : ''"
                     id="expirationDate"
                     th:field="*{expirationDate}">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('expirationDate')}"
                   th:errors="*{expirationDate}">
              </div>
            </div>

            <!-- Publicado -->
            <div class="mb-3 form-check">
              <input type="checkbox"
                     class="form-check-input"
                     id="published"
                     th:field="*{published}">
              <label class="form-check-label" for="published">
                Publicar cupom
              </label>
            </div>

            <!-- Botões -->
            <div class="d-flex justify-content-between">
              <a th:href="@{/cupons}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary">
                <span th:text="${cupomId != null ? 'Atualizar' : 'Criar'}">Criar</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
