<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="${cupomId != null ? 'Editar Cupom' : 'Novo Cupom'}">Cupom</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h2 th:text="${cupomId != null ? 'Editar Cupom' : 'Novo Cupom'}">Cupom</h2>
        </div>
        <div class="card-body">

          <!-- Mensagem de erro -->
          <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>

          <form th:action="${cupomId != null} ? @{/cupons/{id}(id=${cupomId})} : @{/cupons}"
                th:object="${cupomDTO}" method="post">


            <div class="mb-3">
              <label class="form-label">Código *</label>
              <input type="text" class="form-control" th:classappend="${#fields.hasErrors('code')} ? 'is-invalid' : ''"
                     th:field="*{code}" maxlength="6" placeholder="CODIGO">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></div>
            </div>


            <div class="mb-3">
              <label class="form-label">Descrição *</label>
              <textarea class="form-control" th:classappend="${#fields.hasErrors('description')} ? 'is-invalid' : ''"
                        th:field="*{description}" rows="3" placeholder="Descreva o cupom..."></textarea>
              <div class="invalid-feedback" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Valor do Desconto (R$) *</label>
              <input type="number" class="form-control" th:classappend="${#fields.hasErrors('discountValue')} ? 'is-invalid' : ''"
                     th:field="*{discountValue}" step="0.01" min="0.5" placeholder="10.00">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('discountValue')}" th:errors="*{discountValue}"></div>
            </div>

            <div class="mb-3">
              <label class="form-label">Data de Expiração *</label>
              <input type="date" class="form-control" th:classappend="${#fields.hasErrors('expirationDate')} ? 'is-invalid' : ''"
                     th:field="*{expirationDate}">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('expirationDate')}" th:errors="*{expirationDate}"></div>
            </div>

            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" th:field="*{published}" id="published">
              <label class="form-check-label" for="published">Publicar cupom</label>
            </div>

            <div class="d-flex justify-content-between">
              <a th:href="@{/cupons}" class="btn btn-secondary">Cancelar</a>
              <button type="submit" class="btn btn-primary" th:text="${cupomId != null ? 'Atualizar' : 'Criar'}">Criar</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
