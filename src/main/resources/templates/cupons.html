<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerenciar Cupons</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link rel="stylesheet" th:href="@{/static/css/style.css}">
</head>
<body>
<div class="container mt-5">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h1>Gerenciar Cupons</h1>
    <a th:href="@{/cupons/novo}" class="btn btn-primary">
      <i class="bi bi-plus-circle"></i> Novo Cupom
    </a>
  </div>

  <!-- Mensagens de feedback -->
  <div th:if="${mensagem}"
       th:class="'alert alert-' + ${tipo} + ' alert-dismissible fade show'"
       role="alert">
    <span th:text="${mensagem}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <!-- Tabela de Cupons -->
  <div class="card">
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
          <tr>
            <th style="word-break: break-word;">Código</th>
            <th style="word-break: break-word;">Descrição</th>
            <th>Desconto</th>
            <th>Expiração</th>
            <th>Status</th>
            <th>Ações</th>
          </tr>
          </thead>
          <tbody>
          <tr th:if="${#lists.isEmpty(cupons)}">
            <td colspan="6" class="text-center text-muted">
              Nenhum cupom cadastrado
            </td>
          </tr>
          <tr th:each="cupom : ${cupons}">
            <td style="word-break: break-word;"><strong th:text="${cupom.code}">Código</strong></td>
            <td style="word-break: break-word;" th:text="${cupom.description}">Descrição</td>
            <td>
              <span class="badge bg-success"
                    th:text="'R$ ' + ${#numbers.formatDecimal(cupom.discountValue, 1, 2)}">
              </span>
            </td>
            <td th:text="${#temporals.format(cupom.expirationDate, 'dd/MM/yyyy')}">00/00/0000</td>
            <td>
              <span th:if="${cupom.published}" class="badge bg-success">Publicado</span>
              <span th:unless="${cupom.published}" class="badge bg-secondary">Inativo</span>
            </td>
            <td>
              <div class="btn-group" role="group">
                <a th:href="@{/cupons/{id}/editar(id=${cupom.id})}"
                   class="btn btn-sm btn-outline-primary">
                  Editar
                </a>
                <form th:action="@{/cupons/{id}/deletar(id=${cupom.id})}"
                      method="post"
                      style="display: inline;"
                      onsubmit="return confirm('Confirma a exclusão?');">
                  <button type="submit" class="btn btn-sm btn-outline-danger">
                    Deletar
                  </button>
                </form>
              </div>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
